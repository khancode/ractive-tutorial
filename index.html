<!doctype html>
<html>
    <head>
        <title>Getting Started</title>
    </head>
    <body>
        <div id="target"></div>

        <script id="template" type="text/ractive">
            <select value='{{color}}'>
                {{#each colors}}

            <p>The selected colour is <span style='color: {{color}};'>{{color}}</span>.</p>
        </script>

        <script src="./dist/bundle.js"></script>
    </body>
</html>
