<!doctype html>
<html>
    <head>
        <title>Getting Started</title>
    </head>
    <body>
        <div id="target"></div>

        <script id="template" type="text/ractive">
            {{number}}
            <button on-click="@this.subtract('number')">-</button>
            <button on-click="@this.add('number')">+</button>
        </script>

        <script src="./dist/bundle.js"></script>
    </body>
</html>
