<!doctype html>
<html>
    <head>
        <title>Getting Started</title>
        <link rel="stylesheet" type="text/css" href="index.css"> 
    </head>
    <body>
        <div id="target"></div>

        <script id="template" type="text/ractive">
            <h2>To-do list</h2>
        
            <input on-change="newTodo" placeholder='What needs to be done?'>
            
            <ul class='todos'>
                {{#each items: i}}
                    {{>item}}
                {{/each}}
            </ul>

            {{#partial item}}
                <li class-done='.done'>
                    <input type='checkbox' checked='{{.done}}'>
                    <span class='description' on-click="edit">
                    {{.description}}

                    {{#if .editing}}
                        <input class='edit'
                        value='{{.description}}'
                        on-blur='@context.toggle( ".editing" ), false'
                        on-keydown="@.enterExit( @event, @context )">
                    {{/if}}
                    </span>
                    <button class='button' on-click='@context.splice( "../", @index, 1 )'>Ã—</button>
                </li>
            {{/partial}}
        </script>

        <script src="./dist/bundle.js"></script>
    </body>
</html>
